<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Log in</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisy ui Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- outfit-font-cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font aowesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body>
    <div class="flex justify-center">
        <div class="mockup-phone max-w-md">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display grid place-content-center bg-gray-50">

                <!-- login page setup -->
                <div class="mb-8">
                    <img src="./assets/Logo-full.png">
                </div>

                <fieldset class="fieldset bg-white border-base-300 rounded-3xl w-xs border p-6">


                    <label class="label text-black font-semibold">Mobile Number</label>
                    <input id="mobile-number" type="tel" maxlength="11" minlength="11" class="input bg-base-200 rounded-full my-2" placeholder="Enter your number"/>

                    <label class="label text-black font-semibold">4 Digit Pin</label>
                    <input id="pin-number" type="password" class="input bg-base-200 rounded-full mt-2" maxlength="4" placeholder="Enter 4 Digit Pin"/>

                    <button id="login-btn" class="btn btn-primary mt-2 rounded-full">Login</button>
                </fieldset>

            </div>
        </div>
    </div>
    <script src="./javascript/login.js"></script>
</body>

</html>
