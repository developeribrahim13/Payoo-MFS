<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Log in</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisy ui Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- outfit-font-cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font aowesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body>
    <div class="flex justify-center">
        <div class="mockup-phone max-w-md">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white">

                <!-- header section start -->
                <header class="mt-14">
                    <nav class="border-b-2 border-gray-200 p-4 flex justify-between">
                        <div class="flex gap-2">
                            <img src="./assets/logo.png" width="60">
                            <div>
                                <h2 class="text-lg font-extrabold text-[#080808]/90">$<span>45000</span></h2>
                                <p class="text-sm text-[#080808]/50">Available Balance</p>
                            </div>
                        </div>

                        <a href="/index.html" class="btn text-[#080808]/50"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>log out</a>
                    </nav>
                </header>
                <!-- header section end -->

                <!-- main section start -->
                 <section class="max-w-13/14 mx-auto mt-8">
                    <h1 class="text-2xl leading-7 text-[#080808] font-bold mb-3">Welcome to Pay<span class="text-primary/90">oo</span></h1>
                    <p class="text-[#080808]/50 leading-6">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

                    <div class="grid grid-cols-3 gap-2 mt-8">
                        <button class="btn flex-col h-full py-4 px-6 rounded-xl bg-primary/10">
                            <img src="./assets/opt-1.png">
                            <p class="text-[#080808]/50 font-semibold">Add Money</p>
                        </button>

                        <button class="btn flex-col h-full py-4 px-6 rounded-xl bg-primary/10">
                            <img src="./assets/opt-2.png">
                            <p class="text-[#080808]/50 font-semibold">Cash Out</p>
                        </button>

                        <button class="btn flex-col h-full py-4 px-3 rounded-xl bg-primary/10">
                            <img src="./assets/opt-3.png">
                            <p class="text-[#080808]/50 font-semibold">Transfer Money</p>
                        </button>

                        <button class="btn flex-col h-full py-4 px-6 rounded-xl bg-primary/10">
                            <img src="./assets/opt-4.png">
                            <p class="text-[#080808]/50 font-semibold">Get Bonus</p>
                        </button>

                        <button class="btn flex-col h-full py-4 px-6 rounded-xl bg-primary/10">
                            <img src="./assets/opt-5.png">
                            <p class="text-[#080808]/50 font-semibold">Pay Bill</p>
                        </button>

                        <button class="btn flex-col h-full py-4 px-6 rounded-xl bg-primary/10">
                            <img src="./assets/opt-6.png">
                            <p class="text-[#080808]/50 font-semibold">Transactions</p>
                        </button>
                    </div>
                 </section>

                 <!-- main section end -->
            </div>
        </div>
    </div>
    
</body>

</html>
