<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisy ui Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- outfit-font-cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font aowesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body>
    <div class="flex justify-center">
        <div class="mockup-phone max-w-md">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white overflow-y-auto">

                <!-- header section start -->
                <header class="pt-4 sticky top-0 z-50 bg-slate-50">
                    <nav class="border-b-2 border-gray-200 p-4 flex justify-between">
                        <div class="flex gap-2">
                            <img src="./assets/logo.png" width="60">
                            <div>
                                <h2 class="text-lg font-extrabold text-[#080808]/90">$<span id="amount">45000</span></h2>
                                <p class="text-sm text-[#080808]/50">Available Balance</p>
                            </div>
                        </div>

                        <button onclick="fireaso()" class="btn text-[#080808]/50"><i
                                class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>log out</button>
                    </nav>
                </header>
                <!-- header section end -->

                <!-- main section start -->
                <section class="max-w-13/14 mx-auto mt-8">
                    <h1 class="text-2xl leading-7 text-[#080808] font-bold mb-3">Welcome to Pay<span
                            class="text-primary/90">oo</span></h1>
                    <p class="text-[#080808]/50 leading-6">Enjoy easy and convenient financial services with us. Cashout
                        charge is low and</p>

                    <div class="grid grid-cols-3 gap-2 mt-8">
                        <button onclick="showOn('add-money-bar')" class="btn flex-col h-full py-4 px-6 rounded-xl bg-primary/10 focus:bg-indigo-200">
                            <img src="./assets/opt-1.png">
                            <p class="text-[#080808]/50 font-semibold">Add Money</p>
                        </button>

                        <button onclick="showOn('cashout-bar')" class="btn flex-col h-full py-4 px-6 rounded-xl bg-primary/10 focus:bg-indigo-200">
                            <img src="./assets/opt-2.png">
                            <p class="text-[#080808]/50 font-semibold">Cash Out</p>
                        </button>

                        <button onclick="showOn('sendmoney-bar')" class="btn flex-col h-full py-4 px-3 rounded-xl bg-primary/10 focus:bg-indigo-200">
                            <img src="./assets/opt-3.png">
                            <p class="text-[#080808]/50 font-semibold">Transfer Money</p>
                        </button>

                        <button onclick="showOn('getbonus-bar')" class="btn flex-col h-full py-4 px-6 rounded-xl bg-primary/10 focus:bg-indigo-200">
                            <img src="./assets/opt-4.png">
                            <p class="text-[#080808]/50 font-semibold">Get Bonus</p>
                        </button>

                        <button onclick="showOn('paybill-bar')" class="btn flex-col h-full py-4 px-6 rounded-xl bg-primary/10 focus:bg-indigo-200">
                            <img src="./assets/opt-5.png">
                            <p class="text-[#080808]/50 font-semibold">Pay Bill</p>
                        </button>

                        <button class="btn flex-col h-full py-4 px-6 rounded-xl bg-primary/10 focus:bg-indigo-200">
                            <img src="./assets/opt-6.png">
                            <p class="text-[#080808]/50 font-semibold">Transactions</p>
                        </button>
                    </div>
                </section>

                <!-- add money section start -->
                 <section id="add-money-bar" class="flex flex-col justify-center items-center hidden">
                    <div class="w-11/12 my-3 text-lg font-semibold text-[#080808]/90">
                        <h2>Add Money</h2>
                    </div>

                    <fieldset class="fieldset bg-white border-base-300 rounded-3xl w-11/12 border p-6">

                        <label class=" text-[#080808]/70 font-semibold text-sm">Select A Bank</label>
                        <select id="addmoney-bank" class="bg-base-200 rounded-full my-2 w-full border-gray-300 py-2 text-[#080808]/50 text-sm px-2">
                            <option disabled selected>Select a bank</option>
                            <option>IBBL</option>
                            <option>DBBL</option>
                            <option>City Bank</option>
                        </select>
                        


                        <label class=" text-[#080808]/70 font-semibold text-sm">Bank Account Number</label>
                        <input id="addmoney-account-number" type="tel" maxlength="11" minlength="11"
                            class="input bg-base-200 rounded-full my-2 w-full"
                            placeholder="Enter your 11 digit number" />

                        <label class=" text-[#080808]/70 font-semibold text-sm">Amount</label>
                        <input id="addmoney-amount" type="number" 
                            class="input bg-base-200 rounded-full my-2 w-full" placeholder="Enter Amount to Addmoney" />

                        <label class=" text-[#080808]/70 font-semibold text-sm">Pin Number</label>
                        <input id="addmoney-pin" type="password" class="input bg-base-200 rounded-full mt-2 w-full"
                            maxlength="4" placeholder="Enter 4 Digit Pin" />

                        <button id="addmoney-btn" class="btn btn-primary mt-2 rounded-full">Add Money</button>
                    </fieldset>
                </section>
                 <!-- add money section end -->

                <!-- cashout bar start-->
                <section id="cashout-bar" class="flex flex-col justify-center items-center hidden">
                    <div class="w-11/12 my-5 text-lg font-semibold text-[#080808]/90">
                        <h2>Cash Out</h2>
                    </div>

                    <fieldset class="fieldset bg-white border-base-300 rounded-3xl w-11/12 border p-6">


                        <label class=" text-[#080808]/70 font-semibold text-sm">Agent Number</label>
                        <input id="cashout-agent-number" type="tel" maxlength="11" minlength="11"
                            class="input bg-base-200 rounded-full my-2 w-full"
                            placeholder="Enter your 11 digit number" />

                        <label class=" text-[#080808]/70 font-semibold text-sm">Amount</label>
                        <input id="cashout-amount" type="number" 
                            class="input bg-base-200 rounded-full my-2 w-full" placeholder="Enter Amount to Withdraw" />

                        <label class=" text-[#080808]/70 font-semibold text-sm">Pin Number</label>
                        <input id="cashout-pin" type="password" class="input bg-base-200 rounded-full mt-2 w-full"
                            maxlength="4" placeholder="Enter 4 Digit Pin" />

                        <button id="withdraw-btn" class="btn btn-primary mt-2 rounded-full">Withdraw Money</button>
                    </fieldset>
                </section>
                <!-- cashout bar end -->

                <!-- send money section start -->
                <section id="sendmoney-bar" class="flex flex-col justify-center items-center hidden">
                    <div class="w-11/12 my-5 text-lg font-semibold text-[#080808]/90">
                        <h2>Transfer Money</h2>
                    </div>

                    <fieldset class="fieldset bg-white border-base-300 rounded-3xl w-11/12 border p-6">


                        <label class=" text-[#080808]/70 font-semibold text-sm">User Account Number</label>
                        <input id="sendmoney-number" type="tel" maxlength="11" minlength="11"
                            class="input bg-base-200 rounded-full my-2 w-full"
                            placeholder="Enter your 11 digit number" />

                        <label class=" text-[#080808]/70 font-semibold text-sm">Amount</label>
                        <input id="sendmoney-amount" type="number" 
                            class="input bg-base-200 rounded-full my-2 w-full" placeholder="Enter Amount to transfer" />

                        <label class=" text-[#080808]/70 font-semibold text-sm">Pin Number</label>
                        <input id="sendmoney-pin" type="password" class="input bg-base-200 rounded-full mt-2 w-full"
                            maxlength="4" placeholder="Enter 4 Digit Pin" />

                        <button id="sendmoney-btn" class="btn btn-primary mt-2 rounded-full">Send Now</button>
                    </fieldset>
                </section>
                 <!-- send money section end -->

                 <!-- get bonus section start -->
                    <section id="getbonus-bar" class="flex flex-col justify-center items-center hidden">
                    <div class="w-11/12 my-5 text-lg font-semibold text-[#080808]/90">
                        <h2>Get Bonus</h2>
                    </div>

                    <fieldset class="fieldset bg-white border-base-300 rounded-3xl w-11/12 border p-6">

                        <label class=" text-[#080808]/70 font-semibold text-sm">Enter Bonus Coupon</label>
                        <input id="cupon-code" type="text" 
                            class="input bg-base-200 rounded-full my-2 w-full" placeholder="Enter Your Cupon" />

                        <button id="getbonus-btn" class="btn btn-primary mt-2 rounded-full">Get Bonus</button>
                    </fieldset>
                </section>
                  <!-- get bonus section end -->

                  <!-- pay bill section start-->
                   <section id="paybill-bar" class="flex flex-col justify-center items-center hidden">
                    <div class="w-11/12 my-3 text-lg font-semibold text-[#080808]/90">
                        <h2>Pay Bill</h2>
                    </div>

                    <fieldset class="fieldset bg-white border-base-300 rounded-3xl w-11/12 border p-6">

                        <label class=" text-[#080808]/70 font-semibold text-sm">Select A Bank</label>
                        <select id="paybill-bank" class="bg-base-200 rounded-full my-2 w-full border-gray-300 py-2 text-[#080808]/50 text-sm px-2">
                            <option disabled selected>Select a bank</option>
                            <option>IBBL</option>
                            <option>DBBL</option>
                            <option>City Bank</option>
                        </select>
                        


                        <label class=" text-[#080808]/70 font-semibold text-sm">Bank Account Number</label>
                        <input id="biller-account-number" type="tel" maxlength="11" minlength="11"
                            class="input bg-base-200 rounded-full my-2 w-full"
                            placeholder="Enter Account Number" />

                        <label class=" text-[#080808]/70 font-semibold text-sm">Amount</label>
                        <input id="pay-amount" type="number" 
                            class="input bg-base-200 rounded-full my-2 w-full" placeholder="Enter Amount to Pay" />

                        <label class=" text-[#080808]/70 font-semibold text-sm">Pin Number</label>
                        <input id="paybill-pin" type="password" class="input bg-base-200 rounded-full mt-2 w-full"
                            maxlength="4" placeholder="Enter 4 Digit Pin" />

                        <button id="paybill-btn" class="btn btn-primary mt-2 rounded-full">Pay Now</button>
                    </fieldset>
                </section>
                   <!-- pay bill section end -->

                <!-- main section end -->
            </div>
        </div>
    </div>
    <script src="./javascript/machine.js"></script>
    <script src="./javascript/addmoney.js"></script>
    <script src="./javascript/cashout.js"></script>
    <script src="./javascript/sendmoney.js"></script>
    <script src="./javascript/getbonus.js"></script>
    <script src="./javascript/paybill.js"></script>
</body>

</html>
